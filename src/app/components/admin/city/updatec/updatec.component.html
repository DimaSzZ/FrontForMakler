<div class=" rounded bg-gray-100 divide-y-4 divide-red-500 w-[800px] h-[500px]">
  <div>
    <h1 class="text-center p-2">Обновить город</h1>
  </div>
  <div class="w-full h-screen justify-center flex">
    <div class="h-[450px] w-[400px] ml-5 mt-5">
      <div class="mb-6">
        <app-input [(value)]="id" [placeholderValue]="'Введите Id'"  id="inputId">{{id}}</app-input>
      </div>
      <div class="mb-6">
        <app-input [(value)]="cityName" [placeholderValue]="'Введите название города'" id="inputId2">{{cityName}}</app-input>
      </div>
      <div>
        <app-button [value]="'Обновить'" (click)="updateCity()"></app-button>
      </div>
    </div>
    <div class="h-[450px] w-[400px] justify-center flex mt-5">
      <ag-grid-angular
        id="gridId"
        style="width: 350px; height: 350px;"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)"
        (rowClicked)="onRowClicked($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
