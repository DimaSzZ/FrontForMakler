<input
  type="text"
  class="form-control
        block
        w-5/6
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-red-100
        bg-clip-padding
        border
        border-solid
        border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                                        "
        [value]="value"
        (input)="onInput($event)"
  placeholder="{{placeholderValue}}"
/>
